<div class="body-login">
    <div class="login">
        <div class="img-logo">
            <img class="logo" src="../../../../assets/img/logo.svg" alt="">
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
            <input 
                class="form-login" 
                type="text" 
                id="email" 
                placeholder="E-mail"
                autocomplete="email" 
                formControlName="username"
            >
            
            <input 
                class="form-login" 
                type="password" 
                id="password" 
                placeholder="Senha"
                autocomplete="current-password" 
                formControlName="password"
            >
            
            <div class="remember-password">
                <input type="checkbox" name="remember" id="remember" value="remember">
                <label for="remember" id="remember-texto">Lembrar minha senha</label>
            </div>

            <div class="btn-login">
                <a class="btn btn-signup" routerLink="/register">Criar Conta</a>
                <button class="btn btn-sign" [disabled]="!loginForm.valid">Acessar</button>
            </div>
        </form>
    </div>
</div>
